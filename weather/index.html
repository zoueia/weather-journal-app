<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
    <style>   
    </style>
</head>

<body>

    <div class="bg-image">
 <div class='weather-app-box'>

    <section class="input-sec">
        <h2>How is the weather in..?</h2>
        <p>please enter the country zip code and how you feel right now!</p>
        <input type="number" class="form-control" placeholder="Zip-code">
        <!-- Requierd field #error -->
        <!-- 'please enter valid country zip-code' #error -->
        <span id="zipError"></span>
        <input type="text" class="form-control" placeholder="How do you feel? ex.Happy!">
        <!-- Requierd field #error -->
        <span id="feelError"></span>
        <p style="font-size: small; font-style: italic;">These results supported by weather API</p>
        
    </section>

    <section class="output-sec">
        <button type="button" class="btn btn btn-primary" id="button">Generate</button>
        <div class="hidden hide" id="hide">
            <img src="—Pngtree—windy weather_5408272.png" alt="" class="char">
            <span class="date" style="font-size: x-small; color: rgb(255, 0, 51); margin: .5em;" id="time">1:48pm, Mar 30</span>
            <span class="city" style="font-size: large" id="name">London, GB</span>
            <span class="temp" ><img src="" alt="icon" id="icon"><span style="font-size:xx-large" id="temp">22°C</span></span>
            <span class="weather" style="font-size: small" id="description">Feels like 18°C. Clear sky. Gentle Breeze .</span>
            <span class="weather" style="font-size: small" id="feel">and you feel Happy right now</span>
        </div>
    </section>

    </div>   
    </div>

    <script src="app.js"></script>
</body>
